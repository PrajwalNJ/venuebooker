{% extends 'admin_main.html' %}

{% block rightUserContent %}

<section id="add_hod" class="contact menu-content-item">
    <div class="container">

        <header class="section-header">
          <p>Add New HoD</p>
        </header>
    
        <div class="row gy-4">
    
          <div class="col-lg-12">
            <form method="post" class="vb_form" style="background-color: #f2f5ff; padding: 30px;">
              {% csrf_token %}
              <div class="row gy-4">              
                <div class="col-md-6">
                  <input type="text" class="form-control" name="dept_name" placeholder="Department Name" required>
                </div>
                
                <div class="col-md-6">
                  <input type="text" class="form-control" name="dept_code" placeholder="Department Code (Eg: ISE, CSE)" required>
                </div>

                <div class="col-md-12">
                  <input type="email" class="form-control" name="hod_email" placeholder="Email Address" required>
                </div>
    
                <div class="col-md-12 text-center">              
                  <button type="submit">Submit</button>
                </div>
    
              </div>
            </form>              
          </div>
    
        </div>
    
    </div>
</section>

{% endblock %}
