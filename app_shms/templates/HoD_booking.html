{% extends 'hod_main.html' %}

{% block rightUserContent %}

<section id="make_booking" class="contact menu-content-item">
  <div class="container">
  
      <header class="section-header">
        <p>Raise Booking Request</p>
      </header>
  
      <div class="row gy-4">
  
        <div class="col-lg-12">
          <form method="post" class="vb_form" style="background-color: #f2f5ff; padding: 30px;">
            {% csrf_token %}  
            <div class="row gy-4">              
              <div class="col-md-12">
                <input type="text" class="form-control" name="event_name" placeholder="Event Name" required>
              </div>
              
              <div class="col-md-6">
                <input type="date" id="dateID" class="form-control date-time-field" name="event_date" style="--label: 'Date:'" required>
              </div>
  
              <div class="col-md-6">
                  <input type="number" min="0" class="form-control" name="event_no_ppl" placeholder="Expected Audience" required>
              </div>
  
              <div class="col-md-6">
                <input type="time" id="startTime" class="form-control date-time-field" name="event_start" style="--label: 'Start Time:'" required>
              </div>
  
              <div class="col-md-6">
                <input type="time" id="endTime" class="form-control date-time-field" name="event_end" style="--label: 'End Time: '" required>
              </div>
  
              <div class="col-md-12">
                <select class="form-select" name="sem_hall_chosen" aria-label="" required>
                    <option value="">Choose Seminar Hall</option>
                    {% for hall in halls %}
                      <option value="{{hall.id}}">{{hall.name}}</option>
                    {% endfor %}
                </select>
              </div>
    
              <div class="col-md-12">
                  <textarea class="form-control" name="event_agenda" rows="5" placeholder="Agenda of the Event" required></textarea>
              </div>
  
              <div class="col-md-12 text-center">              
                <button type="submit">Book</button>
              </div>
  
            </div>
          </form>              
        </div>
  
      </div>
  
  </div>
  </section>

{% endblock %}
