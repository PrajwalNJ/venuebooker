<div class="container">

    <header class="section-header">
      <p>Sample form</p>
    </header>

    <div class="row gy-4">

      <div class="col-lg-12">
        <form method="post" class="php-email-form" style="background-color: #f2f5ff; padding: 30px;">
          <div class="row gy-4">              
            <div class="col-md-6">
              <input type="" class="form-control" name="" placeholder="Event Name" required>
            </div>
            
            <div class="col-md-6">
              <input type="date" class="form-control date-time-field" name="" style="--label: 'Date:'" required>
            </div>

            <div class="col-md-6">
              <input type="time" class="form-control date-time-field" name="" style="--label: 'Start Time:'" required>
            </div>

            <div class="col-md-6">
              <input type="time" class="form-control date-time-field" name="" style="--label: 'End Time: '" required>
            </div>

            <div class="col-md-12">
              <input type="number" class="form-control" name="" placeholder="Expected Audience" required>
            </div>

            <div class="col-md-12">
              <input type="" class="form-control" name="" placeholder="" required>
            </div>

            <div class="col-md-12">
              <select class="form-select" aria-label="" required>
                  <option value="" style="padding: 10px 15px; box-shadow: none; font-size: 14px; border-radius: 0;">Open this select menu</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
              </select>
            </div>

            <div class="col-md-12">
              <textarea class="form-control" name="message" rows="6" placeholder="Message" required></textarea>
            </div>

            <!-- enctype="multipart/form-data" -->
            <div class="col-md-12">
                <!-- put for = /name/ -->
                <label for="" class="form-label">choose sem pic:</label>
                <input type="file" name="" class="form-control date-time-field" style="--label: 'choose sem pic:'" accept="image/*" required>
            </div>


            <div class="col-md-12 text-center">              
              <button type="submit">>Submit button<</button>
            </div>

          </div>
        </form>              
      </div>

    </div>

</div>
